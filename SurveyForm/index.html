<link rel="stylesheet" href="styles.css">
<main class="wrapper">
    <div class="one">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Than you for taking the time to help us improve the platform</i></p>
    </div>
    <div class="two">
        <form id="survey-form" class="combine">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text"  placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="age-label" for="age">Age (optional)</label>
                <input id="age" type="text" placeholder="Age" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="job-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control" >
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Leader</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label id="options-label" for="options" >Would you recommend freeCodeCamp to a friend?</label>
                <label >
                    <input type="radio" value="Definitely" id="opt1" name="options" class="input-radio">Definitely</input>
                </label>
                <label>
                    <input type="radio" value="Maybe" id="opt2" name="options" class="input-radio">Maybe</input>
                </label>
                <label>
                    <input type="radio" value="Not sure" id="opt3" name="options" class="input-radio">Not sure</input>
                </label>
            </div>
            <div class="form-group">
                <label id="options-label2" for="options2">What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input type="checkbox" value="Front-end Projects" id="opt4" name="options2" class="input-checkbox">Front-end Projects</input>
                </label>
                <label>
                    <input type="checkbox" value="Back-end Projects" id="opt5" name="options2" class="input-checkbox">Back-end Projects</input>
                </label>
                <label>
                    <input type="checkbox" value="Data Visualization" id="opt6" name="options2" class="input-checkbox">Data Visualization</input>
                </label>
                <label>
                    <input type="checkbox" value="Challenges" id="opt7" name="options2" class="input-checkbox">Challenges</input>
                </label>
            </div>
            <div class="form-group">
                <label> Any comments or suggestions?</label>
                <textarea class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">How much did you like this survey?</label>
                <label >
                    <input id="number" type="number" placeholder="Number" min="0" max="10">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</main>
